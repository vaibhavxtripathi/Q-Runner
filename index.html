<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q CLI Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1e1e1e;
            font-family: 'Consolas', 'Courier New', monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        #gameContainer {
            position: relative;
            width: 900px;
            height: 500px;
            background: #000;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        #header {
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #title {
            font-size: 18px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        #version {
            font-size: 14px;
            color: #00ff00;
            opacity: 0.7;
        }
        canvas {
            border: 1px solid #00ff00;
            margin-bottom: 20px;
        }
        #ui {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #score {
            font-size: 16px;
            color: #00ff00;
        }
        #highScore {
            font-size: 16px;
            color: #00ff00;
            opacity: 0.7;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        #gameOver h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        #restartButton {
            background: #000;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Consolas', 'Courier New', monospace;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        #restartButton:hover {
            background: #00ff00;
            color: #000;
        }
        #tutorial {
            font-size: 14px;
            color: #00ff00;
            opacity: 0.7;
            margin-bottom: 10px;
        }
        #prompt {
            font-size: 14px;
            color: #00ff00;
            border-top: 1px solid #00ff00;
            padding-top: 10px;
        }
        #prompt::before {
            content: "> ";
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="header">
            <div id="title">Q CLI RUNNER v1.0.0</div>
            <div id="version">[TERMINAL MODE]</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">SCORE: 0</div>
            <div id="highScore">HIGH SCORE: 0</div>
        </div>
        <div id="tutorial">
            [CONTROLS] ARROW KEYS: Move | [OBJECTIVE] Collect $ | [AVOID] #
        </div>
        <div id="prompt" class="blink">Ready to start...</div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
            <div id="finalScore"></div>
            <button id="restartButton">RESTART [ENTER]</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
